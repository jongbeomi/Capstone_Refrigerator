<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <!-- viewport 선언문-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
        <!-- 아이콘 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link href="login.css" rel="stylesheet">
    
    </head>
    <body>
        <!--로고-->
        <a href="index.html"><img class="Logo" src="img/logo_refrigerator.png" alt="로고"></a>
      
      
        <div class="login">
          
          <form class="login_form" method="post" action="#" autocapitalize="off">
            
            <input class="id" type="text" id="username" placeholder="아이디">
            
            <div class="pw_container">
              <input class="password" type="password" id="password" placeholder="비밀번호">
              <span class="pw_toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
            </div>
           
            <input class="login-button" type="submit" value="로그인" onclick="return validateForm()">
          </form>
      
          <div class="links">
            <a href="register.html">회원가입</a>
          </div>
          <div class="links">
            <a href="#">비밀번호를 잊어버리셨나요?</a>
          </div>
          
        </div>
      
        <script src="login.js"></script>
      </body>
</html>

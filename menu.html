        <!-- 메인 박스 -->

            <!-- ------------------- box02 -------------------- -->
            <div class="main-form01">
                <div class="box02">
                    <p><a href="#">내 냉장고 보기</a></p>
                </div>
            </div>
           
            <div class="main-form">

                <p class="main-text">
                    식품 등록하기
                </p>
                
                <!-- ------------------- box -------------------- -->
                <div class="box">
                    <form class="box-form" action="/ocr_pjt/uploadAndOcr" method="post" enctype="multipart/form-data">
                        <p>
                            <!-- 업로드 버튼 -->
                            <a href="#">

                                    <input type="file" id="file" accept=".jpg, .jpeg, .png" style="display: none;">

                                </div>
                            </a><br>


                            <!-- 서밋 버튼 -->
                            <a href="#" class="box-btn">
                                <button class="w-btn w-btn-indigo" type="submit">
                                    영수증 스캔하기
                                </button>
                            </a>
                        </p>
                    </form>
                </div>
                
                <!-- ------------------- preview -------------------- -->
                <div class="preview" >
                    <img style="width: 20em;" id="image-preview" src="#">
                    <p class="preview-text">이미지 미리보기</p>
                </div>
                
                <!-- ------------------- box01 -------------------- -->

                    <p><a href="#">텍스트로 입력하기</a></p>
                </div>

                        </p>

</body>

<script>
    const imageUpload = document.getElementById('file');
    const imagePreview = document.getElementById('image-preview');

    imageUpload.addEventListener('change', function () {
        if (this.files && this.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            reader.readAsDataURL(this.files[0]);
        }
    });

</script>
